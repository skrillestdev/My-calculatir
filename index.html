<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width",
  initial-scale=1.0>
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <title>Web calc</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- just found out what defer means  -->
  <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <!-- the  output screen  -->
    <div class="output">
      <div data-previous-input class="previous-input"></div>
      <div  data-current-input class="current-input"></div>
    </div>
    <!-- output  screen end  -->

    <!-- the buttons   -->
  <button data-operation>+</button>
  <button data-operation>-</button>
   <button data-operation>*</button>
    <button data-operation>รท</button>
     <button data-number>7</button>
      <button data-number>8</button>
       <button data-number>9</button>
       <button data-operation>^2</button>
        <button data-number>4</button>
       <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>^0.5</button>
        <button data-number>1</button>
        <button data-number>2</button>
         <button data-number>3</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-all-clear class="all clear">AC</button>
        <button data-delete>DEL</button>
        <button data-equal class="calculate">=</button>
      </button>
    </div>
    <!-- button's end  -->
    <div class="my footer">
    <footer class="footer">It wasn't really easy though</footer>
  </div>
 </body>
</html>
